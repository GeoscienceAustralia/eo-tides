[project]
name = "eo-tides"
version = "0.0.1"
description = "Tide modelling tools for large-scale satellite earth observation analysis"
authors = [{ name = "Robbi Bishop-Taylor", email = "Robbi.BishopTaylor@ga.gov.au" }]
readme = "README.md"
keywords = [
    "earth observation",
    "tide modelling",
    "tide modeling",
    "satellite data",
    "coastal analysis",
    "oceanography",
    "remote sensing",
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Science/Research",
    "Topic :: Scientific/Engineering",
    "Topic :: Scientific/Engineering :: GIS",
    "Topic :: Scientific/Engineering :: Oceanography",
    "Topic :: Scientific/Engineering :: Visualization",
    "Topic :: Scientific/Engineering :: Image Processing",
    "License :: OSI Approved :: Apache Software License",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
requires-python = ">=3.9"
dependencies = [
  "colorama",
  "geopandas>=1.0.0",
  "numpy",
  "odc-geo",
  "pandas",
  "pyproj",
  "pyTMD==2.1.6",
  # "pyTMD@git+https://github.com/tsutterley/pyTMD",
  "scikit-learn",
  "scipy",
  "shapely",
  "tqdm",
  "xarray",
]

[project.urls]
Homepage = "https://GeoscienceAustralia.github.io/eo-tides/"
Repository = "https://github.com/GeoscienceAustralia/eo-tides"
Documentation = "https://GeoscienceAustralia.github.io/eo-tides/"

[project.optional-dependencies]
notebooks = [
    "odc-stac>=0.3.10",
    "pystac-client",
    "folium",
    "matplotlib",
]

[tool.uv]
dev-dependencies = [
    "pytest>=7.2.0",
    "nbval>=0.11.0",
    "pre-commit>=2.20.0",
    "tox-uv>=1.11.3",
    "deptry>=0.20.0",
    "mypy>=0.991",
    "pytest-cov>=4.0.0",
    "ruff>=0.0.235",
    "mkdocs>=1.4.2",
    "mkdocs-material>=8.5.10",
    "mkdocs-jupyter>=0.25.0",
    "mkdocstrings[python]>=0.19.0",
    "pystac-client>=0.8.3",
    "odc-stac>=0.3.10",
    "black>=24.8.0",
]

[build-system]
requires = ["setuptools >= 61.0"]
build-backend = "setuptools.build_meta"

[tool.mypy]
files = ["eo_tides"]
python_version = "3.10"
ignore_missing_imports = "True"
allow_redefinition = "True"

[tool.pytest.ini_options]
testpaths = ["tests"]

[tool.ruff]
target-version = "py310"
line-length = 120
fix = true

[tool.ruff.lint]
ignore = [
    "E501",  # LineTooLong
    "E731",  # DoNotAssignLambda
    "F401"   # Unused import
]

[tool.ruff.format]
preview = true

[tool.ruff.lint.per-file-ignores]
"tests/*" = [
    "S101"   # Assert
]

[tool.deptry.per_rule_ignores]
DEP002 = [
    "matplotlib",
    "folium",
    "pystac-client",
]

[tool.coverage.report]
skip_empty = true

[tool.coverage.run]
branch = true
source = ["eo_tides"]
